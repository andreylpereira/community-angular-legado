<div class="w-screen h-screen p-2 flex justify-center items-center">
<div
  class="w-full max-w-md px-4 py-8 bg-white rounded-lg shadow dark:bg-gray-900 sm:px-6 md:px-8 lg:px-10"
>
  <div class="self-center mb-6 text-xl font-light text-center sm:text-2xl">
    Entre em sua conta
  </div>
  <div class="mt-8">
    <form [formGroup]="loginForm" autoComplete="off">
      <div class="flex flex-col mb-2">
        <div class="flex relative">
          <span
            class="rounded-l-md inline-flex items-center px-3 border-t bg-white border-l border-b border-gray-300 shadow-sm text-sm"
          >
            <svg
              width="15"
              height="15"
              viewBox="0 0 15 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 0C9.06087 0 10.0783 0.421427 10.8284 1.17157C11.5786 1.92172 12 2.93913 12 4C12 5.06087 11.5786 6.07828 10.8284 6.82843C10.0783 7.57857 9.06087 8 8 8C6.93913 8 5.92172 7.57857 5.17157 6.82843C4.42143 6.07828 4 5.06087 4 4C4 2.93913 4.42143 1.92172 5.17157 1.17157C5.92172 0.421427 6.93913 0 8 0M8 10C12.42 10 16 11.79 16 14V16H0V14C0 11.79 3.58 10 8 10Z"
                fill="#94A3B8"
              />
            </svg>
          </span>
          <input
            mask="CPF_CNPJ"
            type="text"
            id="sign-in-email"
            class="rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="Seu login"
            formControlName="login"
          />
        </div>
      </div>
      <div class="flex flex-col mb-6">
        <div class="flex relative">
          <span
            class="rounded-l-md inline-flex items-center px-3 border-t bg-white border-l border-b border-gray-300 shadow-sm text-sm"
          >
            <svg
              width="15"
              height="15"
              fill="currentColor"
              viewBox="0 0 1792 1792"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1376 768q40 0 68 28t28 68v576q0 40-28 68t-68 28h-960q-40 0-68-28t-28-68v-576q0-40 28-68t68-28h32v-320q0-185 131.5-316.5t316.5-131.5 316.5 131.5 131.5 316.5q0 26-19 45t-45 19h-64q-26 0-45-19t-19-45q0-106-75-181t-181-75-181 75-75 181v320h736z"
                fill="#94A3B8"
              ></path>
            </svg>
          </span>
          <input
            type="password"
            id="sign-in-email"
            class="rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
            placeholder="Sua senha"
            formControlName="password"
          />
        </div>
      </div>
      <div class="flex items-center mb-6 -mt-4">
        <div class="flex ml-auto">
          <a
            href="#"
            class="inline-flex text-xs font-thin text-gray-500 sm:text-sm dark:text-gray-100 hover:text-gray-700 dark:hover:text-white"
          >
          </a>
        </div>
      </div>
      <div class="flex w-full">
        <button
          type="submit"
          class="py-2 px-4 bg-emerald-600 hover:bg-emerald-700 focus:focus:ring-emerald-500 focus:ring-offset-purple-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          (click)="login()"
        >
          ENTRAR
        </button>
      </div>
    </form>
  </div>
  <div class="flex items-center justify-center mt-6">
    <a
      href="#"
      target="_blank"
      class="inline-flex items-center text-xs font-thin text-center text-gray-500 hover:text-gray-700 dark:text-gray-100 dark:hover:text-white"
    >
      <span class="ml-2 text-red-700"> error </span>
    </a>
  </div>
</div>
</div>
